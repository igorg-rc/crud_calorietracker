<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" />
  <title>Trackcalorie | Meal & Calorie Tracker</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo left">TrackCalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blur lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <formclass="col">
          <div class="row">
            <div class="input-field col l6 s12">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col l6 s12">
              <input type="number" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>

            <button class="add-btn btn blue center darken-3"><i class="fa fa-plus"></i> Add Meal</button>
            <div id="buttons">
              <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
              <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
              <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
            </div>
          </div>
          </form>
      </div>
    </div>

    <!-- Calory count -->
    <h3 class="center-align">Total Calories: <span class="total-calories"></span></h3>

    <!-- Item list -->
    <ul id="item-list" class="collection">
      <!-- 
      <li class="collection-item" id="item-0"><strong>Steak Dinner: </strong> <em>1200 Calories</em><a href="#"
          class="secondary-content"><i class="edit-item fa fa-pencil"></i></a></li>
      <li class="collection-item" id="item-0"><strong>Cookie: </strong> <em>400 Calories</em><a href="#"
          class="secondary-content"><i class="edit-item fa fa-pencil"></i></a></li>
      <li class="collection-item" id="item-0"><strong>Eggs: </strong> <em>200 Calories</em><a href="#"
          class="secondary-content"><i class="edit-item fa fa-pencil"></i></a></li>
       -->
    </ul>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
